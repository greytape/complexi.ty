<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Simple canvas example</title>
  <style>
    canvas {
      border: 3px #CCC solid;
    }
  </style>
</head>
<body>
  <div id="container">
    <canvas id="myCanvas" height="450" width="450"></canvas>
  </div>
  <script>
    let mainCanvas = document.querySelector('#myCanvas');
    let mainContext = mainCanvas.getContext("2d");

    let canvasWidth = mainCanvas.width;
    let canvasHeight = mainCanvas.height;

    function drawCircle() {
      mainContext.clearRect(0, 0, canvasWidth, canvasHeight);
      
      mainContext.fillStyle = '#EEEEEE';
      mainContext.fillRect(0, 0, canvasWidth, canvasHeight);

      mainContext.beginPath();

      var radius = 175;

      mainContext.arc(225, 225, radius, 0, Math.PI * 2, false);
      mainContext.closePath();

      mainContext.fillStyle = '#006699';
      mainContext.fill();
    }

    drawCircle();
  </script>
</body>
</html>
