<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.9.0/p5.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/matter-js/0.14.2/matter.js"></script>
  
  <script src="./box.js"></script>
  <script src="./boundary.js"></script>
  <title>Document</title>
</head>
<body>
  <script>
      var Engine = Matter.Engine;
      // var Render = Matter.Render;
      var World = Matter.World;
      var Bodies = Matter.Bodies;
    
      var engine;
      var world;
      var circles = [];
      var boundaries = [];

      var ground;

      function setup() {
        createCanvas(400, 400);
        engine = Engine.create();
        world = engine.world;
        // Engine.run(engine);
        
        boundaries.push(new Boundary(250, 300, width, 30, -0.3));
        boundaries.push(new Boundary(150, 200 / 2, width * 0.6, 30, 0.3));
      } 

      function mouseDragged() {
        circles.push(new Rectangle(mouseX, mouseY, random(5, 20), random(5, 20)));
      }

      function draw() {
        background(51);
        Engine.update(engine);
        circles.forEach(circle => circle.show());
        boundaries.forEach(boundary => {
          boundary.show();
        })
      }
  </script>
</body>
</html>
